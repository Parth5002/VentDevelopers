{% extends "base.html" %}
{% block body %}

<main class="container mx-auto p-6">
  <div class="bg-white shadow-md p-6 rounded-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Edit Code Snippet</h1>
    <form action="{{ url_for('edit_snippet', snippet_id=snippet.id) }}" method="POST" enctype="multipart/form-data">
      <div>
        <label for="title" class="block text-gray-700 font-semibold mb-2">Code Title</label>
        <input type="text" id="title" name="title" class="w-full border rounded-md py-2 px-3 mb-4" placeholder="Enter code title" value="{{ snippet.title }}" required>
      </div>
      <div>
        <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
        <textarea id="description" class="w-full border rounded-md py-2 px-3 mb-4" placeholder="Edit description" name="description" rows="4" required>{{ snippet.description }}</textarea>
      </div>
      <div>
        <label for="privacy" class="block text-gray-700 font-semibold mb-2">Privacy</label>
        <input type="radio" id="public" name="privacy" value="public" {% if snippet.is_public %}checked{% endif %}>
        <label for="public">Public</label>
        <input type="radio" id="private" name="privacy" value="private" {% if not snippet.is_public %}checked{% endif %}>
        <label for="private">Private</label>
      </div>
      
      <!-- New file upload input field -->
      <div class="mt-4">
        <label for="code_file" class="block text-gray-700 font-semibold mb-2">Upload New Code File (Optional)</label>
        <input type="file" id="code_file" name="new_file">
      </div>
      
      <div class="mt-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Save Changes</button>
        <a href="{{ url_for('view_snippet', snippet_id=snippet.id) }}" class="ml-2 text-gray-500 hover:underline">Cancel</a>
      </div>
    </form>
  </div>
</main>

{% endblock %}
