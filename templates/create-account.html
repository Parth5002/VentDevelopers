<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }

        .signup-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            margin: 20px auto;
            transform: translate(-50%, -55%);
            background: transparent;
            backdrop-filter: blur(3px);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }

        .signup-box p:first-child {
            margin: 0 0 30px;
            padding: 0;
            color: #2f002c;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .signup-box .user-box {
            position: relative;
        }

        .signup-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #2f002c;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #2f002c;
            outline: none;
            background: transparent;
        }

        .signup-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #2f002c;
            pointer-events: none;
            transition: .5s;
        }

        .signup-box .user-box input:focus~label,
        .signup-box .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #2f002c;
            font-size: 12px;
        }

        .signup-box form button {
            display: block;
            width: 100%;
            padding: 10px 0;
            font-weight: bold;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            background-color: #2f002c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 30px;
        }

        .signup-box button:hover {
            background-color: #C8363E;
            transform: scale(1.05);
        }

        /*nav and other styles... */
    </style>
</head>

<body>
    <section>
        <div class="signup-box">
            <p>Create Your Account</p>
            <form method="POST" action="/signup"> <!-- Add method and action attributes -->
                <div class="user-box">
                    <input required name="name" type="text"> <!-- Provide a 'name' attribute -->
                    <label>Name</label>
                </div>
                <div class="user-box">
                    <input required name="email" type="email"> <!-- Provide a 'name' attribute -->
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input required name="password" type="password"> <!-- Provide a 'name' attribute -->
                    <label>Password</label>
                </div>
                <div class="user-box">
                    <input required name="confirm_password" type="password"> <!-- Provide a 'name' attribute -->
                    <label>Confirm Password</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </section>
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
</style>

</html>
